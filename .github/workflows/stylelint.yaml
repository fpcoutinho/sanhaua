name: Stylelint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  stylelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run stylelint
